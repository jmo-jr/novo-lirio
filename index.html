<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colégio Lírio dos Vales</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="top-bar">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <div class="logo"></div>
        </div>
        <div class="col-md-10">
          <nav class="main-nav">
            <ul>
              <li><a href=""></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <section class="hero-banner">
    <h1></h1>
  </section>

  <section class="projetos">
    <div class="container">
      <h2>Nossos Projetos</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-image"></div>
              <div class="card-content">
                <div class="card-title"></div>
                <div class="card-text"></div>
              </div>
            </div>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </div>
  </section>

  <section class="turmas">
    <div class="container">
      <h2>Nossas Turmas</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="classes-item">
            <div class="classes-item_image">
              <img src="" alt="">
            </div>
            <h3></h3>
            <div class="classes-item_text"></div> 
          </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </section>

  <section class="destaques">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="hilite-item">
            <div class="round-image">
              <img src="" alt="">
            </div>
            <h3></h3>
            <div class="hilite-text"></div> 
          </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </section>

  <section class="galeria">
    <div class="container">
      <h2 class="white-text">Galeria</h2>
    </div>
  </section>

  <section class="depoimentos">
    <div class="container">
      <h2>Depoimentos</h2>
      <div class="testimonials-slide">
        <div class="arrow-back"></div>
        <div class="testimonials-container">
          <div class="testimonials-item">
            <div class="row">
              <div class="col-md-4">
                <div class="round-image">
                  <img src="" alt="">
                </div>
              </div>
              <div class="col-md-8">
                <h3>Title</h3>
                <p>Text</p>
              </div>
            </div>
          </div>
        </div>
        <div class="arrow-next"></div>
      </div>
    </div>
  </section>

  <section class="contato">
    <div class="container">
      <h2 class="white-text">Fale Conosco</h2>
      <p>Text</p>
      <form action="" method="post">
        <input type="text" name="" class="text-input">
        <input type="text" name="" class="text-input">
        <textarea name="" class="text-area" cols="30" rows="10"></textarea>
        <input type="submit" value="Enviar" class="submit-btn">
      </form>
    </div>
  </section>

  <footer class="main-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="bottom-logo"></div>
        </div>
        <div class="col-md-4">
          <nav class="bottom-nav"></nav>
        </div>
        <div class="col-md-4">
          <div class="address"></div>
        </div>
      </div>
      <nav class="copy"></nav>
    </div>
  </footer>
  
</body>
</html>
